<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>wadstagram - profile</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/css/index.css"/>
    </head>

    <body>
        <nav class="navbar-header">
            <span class="navbar-brand">Wadstagram</span>
        </nav>
        <nav class="navbar-nav">
            <ul class="navigation">
                <li><a href="/">Home</a></li>
                <li><a th:href="@{/account/{id}(id=${account.id})}">Profile</a></li>
                <li><a onclick="logout()">Logout</a></li> 
            </ul>
        </nav>

        <h1><span th:text="${account.username}"/>'s pictures</h1>
        <div class="row">
            <ul class="polaroids a">
                <li th:each="image : ${images}">
                    <a th:href="@{/image/{id}(id=${image.id})}"> <img th:src="@{/image/{id}/thumbnaildata(id=${image.id})}" alt="placeholder"/> </a> 
                </li>
            </ul>

        </div>
        <form id="logoutform" method="post" th:action="@{/logout}"/>
        <script src="/js/logout.js"/>
    </body>
</html>
