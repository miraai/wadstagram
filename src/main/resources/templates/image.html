<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>wadstagram</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <script src="/js/logout.js"/>
        <link rel="stylesheet" href="/css/index.css"/>
    </head>
    <body>
        <form id="logoutform" method="post" action="/logout"/>
        
            <nav class="navbar navbar-default">
                <nav class="navbar-header">
                    <span class="navbar-brand">Wadstagram</span>
                </nav>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li> <a onclick="logout()">Logout</a></li> 
                </ul>
            </nav>
        

        <div class="container-fluid text-center">    
            <div class="row content">
                <div class="col-sm-2 sidenav"/>
                <div class="col-sm-8 text-left"> 
                    <hr/>
                    <h3 th:text="${image.description}"/>
                    <img th:src="@{/image/{id}/data(id=${image.id})}" alt="placeholder"/>
                    <p> Amount of hearts: <span th:text="${hearts}"/> </p>
                    <p> <a th:href="@{/image/{id}/like(id=${image.id})}"><img src="/img/heart.png" width="25" height="25" alt="heartbutton"/> </a> Heart this picture! </p>
                    <form method="POST" th:action="@{/image/{id}/comment(id=${image.id})}">
                        Comment <input type="text" name="comment"/>
                        <input type="submit" value="Submit comment"/>
                    </form>
                    <ul>
                        <li th:each="comment : ${comments}">
                            <p> Sender: <span th:tex="${comment.sender.username}"/>
                                Sender: <span th:tex="${comment.postedOn}"/>
                                Content: <span th:text="${comment.content}"/>
                            </p>
                        </li>
                    </ul>
                </div>
                <div class="col-sm-2 sidenav"/>
            </div>
        </div>

    </body>
</html>
