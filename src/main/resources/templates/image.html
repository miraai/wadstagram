<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>wadstagram</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script src="/js/logout.js"/>
        <link rel="stylesheet" href="/css/index.css"/>
    </head>
    <body>
        <form id="logoutform" method="post" action="/logout"/>

                <nav class="navbar-header">
                    <span class="navbar-brand">Wadstagram</span>
                </nav>
                <nav class="navbar-nav">
                <ul class="navigation">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Profile</a></li>
                    <li> <a onclick="logout()">Logout</a></li> 
                </ul>
            </nav>
        
            <div class="row content">
            
            <h2 th:text="${image.description}"/>
            <hr/>
            <img th:src="@{/image/{id}/data(id=${image.id})}" alt="placeholder"/>
            <p> Owner: <a th:href="@{/account/{id}(id=${image.owner.id})}"> <span th:text="${image.owner.username}"/> </a> </p>
            <p> Amount of hearts: <span th:text="${hearts}"/> </p>
            <p> <a th:href="@{/image/{id}/like(id=${image.id})}"><img src="/img/heart.png" width="25" height="25" alt="heartbutton"/> </a> Heart this picture! </p>
            <br/>
            <form method="POST" th:action="@{/image/{id}/comment(id=${image.id})}">
                Comment <input type="text" name="comment"/>
                <input type="submit" value="Submit comment"/>
            </form>
            <ul style="list-style-type:none">
            <li th:each="comment : ${comments}"> <br/>
            <p> <span th:text="${comment.sender.username}"/>
               <!-- Date: <span th:text="${{comment.postedOn}}"/> -->
               : <span th:text="${comment.content}"/>
            </p>
            </li>
            </ul>
            </div>
    </body>
</html>
